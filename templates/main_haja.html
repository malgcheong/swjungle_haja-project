<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaJa</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap"
      rel="stylesheet"
    />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/b806388d37.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .card-list {
        margin: 0 auto;
      }
      .card-wrap {
        width: 700px;
        margin-top: 30px;
      }
      .display-none {
        display: none;
      }
      .profile {
        font-weight: bold;
        font-size: large;
        text-align: center;
      }

    </style>

    <script>
      function clickMenu() {
        if ($('.menu-toggle').css('display') == 'none') {
          $('.menu-toggle').show();
        } else if ($('.menu-toggle').css('display') == 'inline') {
          $('.menu-toggle').hide();
        }
      }
      function clickHowToggle(me) {
        if ($(me.parentElement).find(".fa-chevron-down").css('display') == 'none') {
            $(me.parentElement).find(".fa-chevron-down").show();
            $(me.parentElement).find(".fa-chevron-up").hide();
        } else if ($(me.parentElement).find(".fa-chevron-down").css('display') != 'none') {
            $(me.parentElement).find(".fa-chevron-down").hide();
            $(me.parentElement).find(".fa-chevron-up").show();
        }
      }
      function clickCheck() {
        // event.preventDefault();
      }

    </script>
  </head>
  <body>
    <!-- nav바 -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #152039; color: white"
    >
      <div class="container-fluid">
        <button
          class="btn text-light me-2"
          type="button"
          onclick="clickMenu()"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <a class="navbar-brand" href="#" style="color: white">함께 HaJa</a>
        <div class="container">
          <form class="d-flex justify-content-center">
            <input
              type="text"
              class="me-2 w-50"
              placeholder="모임 제목을 입력해주세요."
            />
            <button class="btn btn-primary me-2" onclick="find()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="btn btn-primary me-2" onclick="create()">
              <i class="fa-solid fa-plus"></i>
            </button>
          </form>
        </div>
        <div class="profile">남청우님</div>
      </div>
    </nav>

    <!-- 본문 -->
    <div class="d-flex">
      <!-- 메뉴 토글 -->
      <div
        class="d-flex flex-column align-items-start p-2"
        style="height: 100vh"
      >
        <button class="w-100 btn btn-primary my-2">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span class="menu-toggle display-none">로그아웃</span>
        </button>
        <button class="w-100 btn btn-primary my-2">
          <i class="fa-solid fa-house"></i>
          <span class="menu-toggle display-none">모집중인 HaJa</span>
        </button>
        <button class="w-100 btn btn-primary my-2">
          <i class="fa-solid fa-screwdriver"></i>
          <span class="menu-toggle display-none">내가 만든 HaJa</span>
        </button>
        <button class="w-100 btn btn-primary my-2">
          <i class="fa-solid fa-spinner"></i>
          <span class="menu-toggle display-none">진행중인 HaJa</span>
        </button>
        <button class="w-100 btn btn-primary my-2">
          <i class="fa-solid fa-circle-check"></i>
          <span class="menu-toggle display-none">완료된 HaJa</span>
        </button>
      </div>

      <!-- 카드 리스트 -->
      <div class="card-list d-flex flex-column align-items-center">
        <div
          class="card-wrap border border-0 rounded-4 p-4"
          style="background-color: #f6f6e9"
        >
          <div class="row">
            <p class="col-8 border border-2 border-dark rounded-2">3/21에 전민동에서 밥먹자!</p>
            <div class="col-4">
              <p class="badge bg-primary lh-1">1/4</p>
              <button class="btn btn-sm btn-primary lh-1" style="height: 25px">
                참가
              </button>
              <button
                class="btn btn-sm btn-primary lh-1"
                style="height: 25px"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#howDiv"
                aria-expanded="false"
                aria-controls="#howDiv"
                onclick="clickHowToggle(this)"
              >
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-chevron-up display-none"></i>
              </button>
            </div>
          </div>
          <div class="row collapse" id="howDiv">
            <div class="col-8 border border-2 border-dark rounded-2"></div>
            <div class="col-4">
              <div class="d-form-check">
                <label class="form-check-label" for="flexCheck1">
                  박영민
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  onclick="clickCheck(this)"
                  id="flexCheck1"
                />
              </div>
              <div class="d-form-check">
                <label class="form-check-label" for="flexCheck2">
                  박지아
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  onclick="clickCheck(this)"
                  id="flexCheck2"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
